    <main>
        <app-side-bar [sideBarStatus]="sideBarStatus" [ngClass]="{'app-side-nav-open': sideBarStatus}"></app-side-bar>

        <div class="display-area p-3" [ngClass]="{'display-area-shrink': sideBarStatus}">
            <router-outlet></router-outlet> 
        </div>
    </main>

    <app-footer></app-footer>
</div>
