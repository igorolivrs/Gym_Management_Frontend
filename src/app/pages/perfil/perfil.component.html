<div class="container">

    <div class="img-content">
        <div class="img-content-photo">
            <img src="../../../assets/images/gordola.png" alt="foto utilizador">
            <div class="icon-edit">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
        </div>
        <img src="../../../assets/images/Bg2.png" alt="">
    </div>

    <div class="box-container">
        <form  #form="ngForm">

            <div class="inputs">
                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" name="nif" id="nome" placeholder="{{cliente.name}}"/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="{{cliente.email}}"/>
                </div>
            </div>
            <div class="inputs">
                <div class="form-group">
                    <label>NIF</label>
                    <input class="form-control" name="nif" id="nif" placeholder="{{cliente.nif}}"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" id="password"/>
                </div>
            </div>

            <div class="btns">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Salvar</button>
            </div>
        </form>
    </div>
</div>
